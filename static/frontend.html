<!DOCTYPE html>
<html class="themed">
<style>{{include "/autocomplete.min.css"}}</style>
<style>{{include "/frontend.css"}}</style>

<svg viewBox="0 0 0 0" style="position: absolute; z-index: -1; opacity: 0;">
	<defs>
		<linearGradient id="boxGradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="25" y2="25">
			<stop offset="0%" stop-color="#efefef" />
			<stop offset="100%" stop-color="#afafaf" />
		</linearGradient>

		<linearGradient id="lineGradient">
			<stop offset="0%" stop-color="#afafaf" />
			<stop offset="100%" stop-color="#afafaf" />
		</linearGradient>

		<path id="todo__line" stroke="url(#lineGradient)" d="M21 12.3h168v0.1z"></path>
		<path id="todo__box" stroke="url(#boxGradient)"

		<path id="todo__check" stroke="url(#boxGradient)" d="M10 13l2 2 5-5"></path>
		<circle id="todo__circle" cx="13.5" cy="12.5" r="10"></circle>
	</defs>
</svg>

<section id="list-section" class="todo-list padded">
	<div class="header themed padded">
		<h2>All lists</h2>
		<a id="new-list">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 512 512" xml:space="preserve" height="1.8em"><g><path style="fill:#F4F6F9;" d="M173.234,262.897h75.869v75.869c0,3.809,3.085,6.897,6.897,6.897c3.812,0,6.897-3.088,6.897-6.897   v-75.869h75.869c3.812,0,6.897-3.088,6.897-6.897c0-3.809-3.085-6.897-6.897-6.897h-75.869v-75.869   c0-3.809-3.085-6.897-6.897-6.897c-3.812,0-6.897,3.088-6.897,6.897v75.869h-75.869c-3.812,0-6.897,3.088-6.897,6.897   C166.337,259.809,169.422,262.897,173.234,262.897z"></path><path style="fill:#F4F6F9;" d="M414.635,90.468H97.365c-3.812,0-6.897,3.088-6.897,6.897v317.269c0,3.809,3.085,6.897,6.897,6.897   h317.269c3.812,0,6.897-3.088,6.897-6.897V97.365C421.532,93.556,418.447,90.468,414.635,90.468z M407.738,407.738H104.262V104.262   h303.475V407.738z"></path></g></svg>
			Create a new list
		</a>
	</div>
	<ul id="todolist-list"></ul>
</section>
    
<section id="todo-section" class="todo-list">
	<section class="header themed padded">
		<a id="back-arrow" href="/">❮</a>
		<h1 id="title"></h1>
		<div id="todo__action__bar">
			<button type="button">☰</button>
			<div class="todo__action__color">
				<button type="button" style="background:tan"></button>
				<button type="button" style="background: lightseagreen;"></button>
				<button type="button" style="background: mediumpurple;"></button>
				<button type="button" style="background:slategray"></button>
				<button type="button" style="background:darkslategrey"></button>
			</div>
		</div>
		<label class="todo todo__form">
			<form action="/api/create" method="POST" id="form" autocomplete="false">
				<span class="todo__icon">+</span>
				<input type="text" disabled class="todo__text todo__write" id="todo-write" placeholder="New item" autocomplete="off" />
			</form>
		</label>
	</section>
	<div id="todo-list" class="padded"></div>
	<div id="done-list" class="padded"></div>
</section>

<script>{{include "/autocomplete.min.js"}}</script>

<html>
